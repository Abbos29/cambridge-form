<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Landing Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cambridge Form-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" href="./img/favicon.jpg">

</head>

<body class="main__body">
<!-- Header -->


<!-- Main Page -->
<main>

<!-- Form-1 -->
<section class="form form-1">
    <div class="container">

        <a class="back-btn" href="#">Back to Main page</a>

        <p class="form__title">CIU Application Form (MBA)</p>

        <form class="form__wrapper grid-1 contact-form" id="contact-form">
            <div class="form__inner inner-1">
                <p class="form__inner-title">PERSONAL DETAILS</p>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="First name"/>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Last Name"/>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="Country"/> -->
                    <div id="select1">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="City"/> -->
                    <div id="select2">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Birth Date"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Mobile Number"/>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Email Address"/>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Passport Number"/>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="Gender"/> -->
                    <div id="select3">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>
    
                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="Employed"/> -->
                    <div id="select4">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Type of Employment"/>
                </div>
            </div>

            <div class="form__inner inner-2">
                <p class="form__inner-title">PERMANENT ADDRESS</p>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="First Name"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Last Name"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Address"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Mobile Number"/>
                </div>
            </div>

            <div class="form__inner inner-3">
                <p class="form__inner-title">QUALIFICATION DETAILS:</p>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="University You Graduated From"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="Overall Degree Result"/> -->
                    <div id="select5">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Year Graduated"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Name/Type of Degree"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="Time of Classes"/> -->
                    <div id="select6">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>
            </div>

            <div class="form__inner inner-4">
                <p class="form__inner-title">DOCUMENTS:</p>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Passport - with the residence permit"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="IELTS"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="DIPLOMA / CERTIFICATE"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Do you own your own Company?"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="If do not have IELTS are you willing to take the CIU English Entrance Exam?"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="Would you like to apply for a Scholarship?"/>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <!-- <input class="form__input" type="text" placeholder="Do you have work experience in the following areas:"/> -->
                    <div id="select7">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>

                <div class="form__box box-1">
                    <label class="form__label">name</label>
                    <input class="form__input" type="text" placeholder="University Transcripts"/>
                </div>
            </div>


            <input class="form__btn" type="button" value="Send"/>
        </form>


    </div>
</section>

</main>

<!-- Footer -->


</body>

</html>
